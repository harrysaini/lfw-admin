<style type="text/css">

	

	

	.border-left{
		border-left: 3px solid #ccd9ff;
		margin-left: 0px; 
	}

	.border-right{
		border-right: 3px solid #ccd9ff;
		margin-right: 0px;
	}

	.padding-inner{
		padding : 10px;
		padding-right: 15px;
		padding-left: 15px;
	}

	.phone-wrapper{
		display: table;

	}

	.phone-code-input{
		width: 20%;
		margin-right: 5%;
		display: inline;
	}

	.phone-number-input{
		width: 75%;
		display: inline;
	}

	.fb-btn{
		width: 100%;
		margin-bottom: 15px;
	}

	.google-btn{
		width: 100%;
	}

	.light-font{
		color: #00cccc;
	}

	.mybtn{
		border-radius: 2px;
		width: 100%;

	}


	.popup-container input, .popup-container select{
		color: #248f8f !important; 
	}

	

	.sign-up-login-popup-mobile{
		z-index: 101;
		background: white;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border-radius: 2px;
	}

	.text-link{
		color: #8080ff;
		cursor: pointer;
	}
	.text-link:hover{
		color: #000033;
	}


	.password-wrapper{
		position: relative;
	}

	.password-view{
		position: absolute;
		right: 10px;
		top : 10px;
		font-size: 127%;
		cursor: pointer;
		color:  #b3cccc;
	}
	.password-view:hover{
		color: #293d3d;
	}

	.popup-wrapper{
		position: fixed;
		width: 100%;
		height: 100%;
		top :0;
		left: 0 ;
		z-index: 100;
		background: rgba(0, 0, 0, 0.23);
	}

	


	.error{
		color: red;
		font-size: 80%;
	}



	.index-login-main{
		z-index: 1;
		border-radius: 5px;
		background: white;
		padding: 30px 40px;
		border: 1px solid #e6e6e6;
		box-shadow: 0 0 10px 0px rgba(167, 165, 164, 0.74);

	}

	.about{
		padding: 25px;
	}


	.index-login-wrapper{
		min-height: 100vh;
		text-align: center;
		padding-top: 12%;
		background: rgb(184,225,252); /* Old browsers */
		background: -moz-linear-gradient(-45deg, rgba(184,225,252,1) 0%, rgba(169,210,243,1) 10%, rgba(144,186,228,1) 25%, rgba(144,188,234,1) 37%, rgba(144,191,240,1) 50%, rgba(107,168,229,1) 51%, rgba(162,218,245,1) 83%, rgba(189,243,253,1) 100%); /* FF3.6-15 */
		background: -webkit-linear-gradient(-45deg, rgba(184,225,252,1) 0%,rgba(169,210,243,1) 10%,rgba(144,186,228,1) 25%,rgba(144,188,234,1) 37%,rgba(144,191,240,1) 50%,rgba(107,168,229,1) 51%,rgba(162,218,245,1) 83%,rgba(189,243,253,1) 100%); /* Chrome10-25,Safari5.1-6 */
		background: linear-gradient(135deg, rgba(184,225,252,1) 0%,rgba(169,210,243,1) 10%,rgba(144,186,228,1) 25%,rgba(144,188,234,1) 37%,rgba(144,191,240,1) 50%,rgba(107,168,229,1) 51%,rgba(162,218,245,1) 83%,rgba(189,243,253,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b8e1fc', endColorstr='#bdf3fd',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
	}


</style>
<div ng-controller="IndexController">
	<div class="medium-10 medium-push-2">
		<div class="index-login-wrapper">

			<div class="index-login-main card medium-7 medium-centered" >

				<div class="login-box">


					<div class="text-center padding-inner">
						<div class="fh-font-title text-left" style="margin-top: 4px;">LFW Dashboard Login</div>
						<br><br>


						<input type="email" placeholder="email address" ng-class="{'error-input-red' : !loginValidations.isEmailPresent}" ng-model="loginData.usernameOrEmail">

						<input type="password" placeholder="password"  ng-class="{'error-input-red' : !loginValidations.isPasswordPresent}" ng-model="loginData.password">


						<button class="button secondary mybtn" ng-click="loginClick()" ng-class="{'disabled': isLoading }">Login</button>
						<br>

					</div>
				</div>
			</div>

			
			

			
		</div>
		

	</div>
</div>
